version: '3.9'

services:
  sstsuite-landingpage:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: sstsuite-landingpage-dev
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
