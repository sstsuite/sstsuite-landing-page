server {
  listen 80;
  server_name _;

  # Diretório dos ficheiros estáticos
  root /usr/share/nginx/html;
  index index.html;

  # Servir ficheiros existentes e fazer fallback para SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Opcional: cache básica para assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 7d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}